<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="header">
      <div class="header-logo">
        <i class="fab fa-facebook fbc"></i>
        <div class="header-search">
          <i class="fas fa-search search"></i>
          <input type="text" placeholder="       Search Facebook" />
        </div>
      </div>

      <div class="icons">
        <i class="fas fa-home"></i>
        <i class="fas fa-tv"></i>
        <i class="fas fa-users"></i>
        <i class="fas fa-th-large"></i>
      </div>
      <div class="icons2">
        <div class="account">
          <img src="./img/Shape.jpg" alt="" />
          <h2 class="acount-name">Ronald Oliver</h2>

          <div class="icons3">
            <i class="fas fa-plus"></i>
            <i class="fab fa-facebook-messenger"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-caret-down"></i>
          </div>
        </div>
      </div>
    </section>

    <section class="accounts">
      <img src="./img/Image 1.jpg" alt="" />
      <div class="accounts-image">
        <img src="./img/Shape.png" alt="" />
        <h1 class="accounts-name">Ronald Oliver</h1>
      </div>
    </section>
    <section class="navbar">
      <ul class="nav">
        <li><p>Posts</p></li>
        <li>About</li>
        <li>Friend</li>
        <li>Photos</li>
        <li>Videos</li>
        <li>Check-ins</li>
        <li>
          <select>
            <option>More</option>
            <option>More1</option>
          </select>
        </li>
      </ul>
      <div class="nav-icon">
        <p class="pnav">
          <i class="fab fa-facebook-messenger fbcm"> </i>Message
        </p>

        <i class="fas fa-phone-alt"></i>
        <i class="fas fa-user-check"></i>
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </section>
  </body>
</html>
